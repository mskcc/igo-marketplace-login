name: CI/CD Pipeline for IGO Marketplace Login

on:
  pull_request:
    types: [closed]
    branches: [master]  # ‚úÖ Fix: matches your actual default branch

  workflow_dispatch:  # Manual trigger for PROD
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - dev
          - production

jobs:
  deploy-to-dev:
    name: Deploy to DEV (`dlviigoapps1`)
    runs-on: self-hosted
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    environment: dev

    steps:
      - name: Deploy to DEV
        run: |
          echo "üöÄ Deploying to DEV on dlviigoapps1..."

          cd /srv/prep/deployments/igo-marketplace-login
          git pull

          cd igo-marketplace-login/
          npm run build

          cp -rT build/ ../igo-marketplace-login-backend/public/

          cd ..
          cp -rT igo-marketplace-login-backend/ /srv/www/igo-marketplace-login/
          chmod -R 775 /srv/www/igo-marketplace-login/public/

          echo "üîÅ Restarting app with PM2..."
          if pm2 list | grep -q "login"; then
            pm2 restart login
          else
            cd /srv/www/igo-marketplace-login/
            pm2 start bin/www --name login
          fi

          sleep 5
          if ! pm2 show login | grep -q "status.*online"; then
            echo "‚ùå PM2 process 'login' failed to start!"
            pm2 logs login --lines 50
            exit 1
          fi

      - name: Restart NGINX on DEV
        run: |
          echo "üîÑ Restarting NGINX on dlviigoapps1..."
          dzdo nginx -t && dzdo systemctl restart nginx
          echo "‚úÖ NGINX restarted successfully"

  deploy-to-prod:
    name: Deploy to PROD (`plviigoweb1`)
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: Deploy to PROD
        run: |
          echo "üöÄ Deploying to PROD on plviigoweb1..."

          cd /prep/deployments/igo-marketplace-login
          git pull

          # Make sure we‚Äôre on master branch
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          if [[ "$CURRENT_BRANCH" != "master" ]]; then
            echo "‚ùå You can only deploy 'master' branch to PROD."
            exit 1
          fi

          cd igo-marketplace-login/
          npm run build

          # Ensure public directory exists
          dzdo mkdir -p ../igo-marketplace-login-backend/public/
          dzdo cp -rT build/ ../igo-marketplace-login-backend/public/

          cd ..
          dzdo cp -rT igo-marketplace-login-backend/ /srv/www/igo-marketplace-login/
          dzdo chmod -R 775 /srv/www/igo-marketplace-login/public/

          echo "üîÅ Restarting PM2 in PROD..."
          dzdo pm2 restart login

          sleep 5
          if ! dzdo pm2 show login | grep -q "status.*online"; then
            echo "‚ùå PM2 process 'login' failed to start in PROD!"
            dzdo pm2 logs login --lines 50
            exit 1
          fi

      - name: Restart NGINX on PROD
        run: |
          echo "üîÑ Restarting NGINX on plviigoweb1..."
          dzdo nginx -t && dzdo systemctl restart nginx
          echo "‚úÖ NGINX restarted successfully"
